
# Type of camera (real or virtual)
#Camera=real
Camera=virtual

# To use with the virtual camera, name of the file that contains the list of
# segments of the virtual track
TrackFile=/home/toni/projectes/linefollower/track1

# Camera parameters (for virtual and real camera)

# camera resolution
#CameraWidth=640
#CameraHeight=480

# Camera Field Of View (FOV), in degrees
CameraFovh=62.2
CameraFovv=48.8

# Distance from the center of the camera lens to the floor (in cm)
CameraZ=3.5

# Angle of the camera with the XY plane
CameraAngle=25

# Real camera parameters

# Index of the camera
#VideoCaptureIndex=0

# Virtual camera parameters

# The shaders to use
#VertexShader=/usr/share/linefollower/vertex.sl
#FragmentShader=/usr/share/linefollower/fragment.sl
VertexShader=/home/toni/projectes/linefollower/data/vertex.sl
FragmentShader=/home/toni/projectes/linefollower/data/fragment.sl

# The textures directory
#TexturesPath=/usr/share/linefollower
TexturesPath=/home/toni/projectes/linefollower/data

# Type of motors (none, real, virtual or both)
#Motors=real
Motors=virtual

# Virtual motors parameters

# Virtual motors max speed (in rpm)
VirtualMotorsRpm=778

# Real motors parameters

#RealMotorsType=gpio

# PWM channels
GPIOMotorsPWMLeft=1
GPIOMotorsPWMRight=0

# GPIO direction pins
GPIOMotorsDirection0Left=24
GPIOMotorsDirection1Left=23
GPIOMotorsDirection0Right=4
GPIOMotorsDirection1Right=17

# PWM Frequency (Hz)
GPIOMotorsPWMFrequency=20000

# Line tracker object

# Line tracker algorithm
#LineTracker=robotanicus

# Robotanicus Line Tracker algorithm parameters

# Vertical offset of the horizontal scanline, in pixels
#HorizontalScanlineOffset=50

# Number of scan circles
#NumScanCircles=5

# Radius of the scan circles. It should be the minimum to scan
# the line and nothing more.
#ScanCircleRadius=1.5

# PID parameters

# Maximum speed to give to the motors (between 0.0 and 1.0)
MaxSpeed=0.1

# PID parameters Kp, Ki and Kd
Kp=0.02
Ki=0.0
Kd=0.02

# Command parameters

# Port where the application listens
#Port=10101

# Timeout of inactivity before remove subscriptors (in seconds)
#InactivityTimeout=300

# Geometry attributes

# Distance from the wheels axis to the center (the camera position) (in cm)
WheelAxisOffset=-11.8

# Distance between wheels (in cm)
WheelDistance=7.18

# Wheel diameter (in cm)
WheelDiameter=4

# Distance from the front wheel (caster) to the center (in cm)
FrontWheelOffset=0.39

